<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="img">
        <img src="./images/liam-charmer-2pF1PZRjjow-unsplash.jpg" alt="microphone">
        <div class="opaque">ODIN</div>
    </div>
    <div class="else">
        <div class="text"><p class="explain">This is a demo registration page! You know you need something 
            like this in your life to help you realize your deepest dreams. 
            Sign up now to get started.</p>
        </div>
        <div class="middle">
        <form action="">
            <fieldset>
                <legend>Let's do this!</legend>
                    <div class="inputs">
                        <input type="text" id="name" name="name" placeholder="Name">
                        <input type="text" id="lastName" name="last_name" placeholder="Last Name">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <input type="password" id="confirm" name="confirm_password" placeholder="Confirm Password">
                    </div>
            </fieldset>
            <button class="button" type="button">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
